plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'com.github.johnrengelman.shadow'
}
apply plugin: 'kotlin'
apply plugin: 'application'
//apply plugin: "com.github.johnrengelman.shadow"

repositories {
    mavenCentral()
    flatDir { dirs '../out/libs' }
}

dependencies {
    //noinspection DifferentStdlibGradleVersion
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    //implementation 'ODLib-Cloudlet:'
    compile(name: 'ODLib-Cloudlet', ext: 'jar')
    implementation project(':ODLib-Common')
    implementation project(':ODLib-Cloudlet')
}

shadowJar {
    baseName = 'ODCloud'
    classifier = null
    version = null
}


mainClassName = 'pt.up.fc.dcc.hyrax.odlib.ODCloud'

jar {
    manifest {
        attributes 'Main-Class': 'pt.up.fc.dcc.hyrax.odlib.ODCloudKt'
        attributes 'Class-Path': 'libs/ODLib-Cloudlet.jar'
    }
}

artifacts {
    archives shadowJar
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}