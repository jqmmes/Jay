buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.6'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.61"
        classpath 'com.android.tools.build:gradle:3.1.3'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.61'
    id "com.google.protobuf" version "0.8.6"
}

apply plugin: 'java-library'
apply plugin: 'com.google.protobuf'
apply plugin: 'idea'

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
    google()

}

def grpcVersion = '1.15.0'

sourceSets {
    main.proto.srcDirs += 'src/main/proto/'
}

dependencies {
    // Tensoflow
    compile 'org.tensorflow:tensorflow:1.10.0'
    compile 'org.tensorflow:libtensorflow:1.10.0'
    compile 'org.tensorflow:proto:1.10.0'


    compile "javax.annotation:javax.annotation-api:1.3.2"

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"


    // GRPC
    compile "com.google.api.grpc:proto-google-common-protos:1.12.0"
    compile "io.grpc:grpc-netty:${grpcVersion}"
    compile "io.grpc:grpc-protobuf-lite:${grpcVersion}"
    compile "io.grpc:grpc-stub:${grpcVersion}"
}


protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.6.1"
    }
    //noinspection GroovyAssignabilityCheck
    plugins {
        javalite {
            artifact = 'com.google.protobuf:protoc-gen-javalite:3.0.0'
        }
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.15.0'
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                // In most cases you don't need the full Java output
                // if you use the lite output.
                remove java
            }
            task.plugins {
                javalite {}
                grpc {
                    option 'lite'
                }
            }
        }
    }
    /*generateProtoTasks {
        all()*.plugins {
            grpc {
                option 'lite'
            }
        }
    }*/
}