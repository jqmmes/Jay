syntax = "proto3";

option java_package = "pt.up.fc.dcc.hyrax.odlib.protoc";
option java_outer_classname = "ODProto";
import "google/protobuf/empty.proto";


message Detection {
    float score = 1;
    int32 class = 3;
}

message Job {
    string id = 1; // uuid
    bytes data = 2;
}

message Status {
    enum Code {
        Success = 0;
        Error = 1;
        Waiting = 2;
    }
    Code code = 1;
}

message JobResults {
    Status.Code status = 1;
    repeated Detection detections = 2;
    string id = 3; // uuid
}

message Models {
    repeated Model models = 1;
}

message Model {
    int32 id = 1;
    string name = 2;
    string url = 3;
    bool downloaded = 4;
}

message RemoteClient {
    string id = 1;  // uuid
    string address = 2;
    int32 port = 3;
}

message ModelConfig {
    Model model = 1;
    map<string, string> configs = 2;
}

message AsyncRequest {
    Job job = 1;
    RemoteClient remoteClient = 2;
}

message WorkerStatus {
    string id = 1; // uuid

    int32 battery = 2;
    int32 batteryStatus = 3;

    int32 cpuCores = 4;
    int32 queueSize = 5;
    int32 runningJobs = 6;

    int32 avgTimePerJob = 7;
    int32 bandwidthEstimate = 8; // KB/s
}

message Ping {
    bytes data = 1;
}


message Service {
    enum Type {
        SCHEDULER = 0;
        WORKER = 1;
    }
    Type type = 1;
    Boolean running = 2;
}

message ServiceStatus {
    repeated Service service = 1;
}

message ServiceRequest {
    repeated Service.Type type = 1;
}

service Broker {
    rpc ping (Ping) returns (Ping) {};
    rpc executeJob (Job) returns (JobResults) {}; // Send to Worker
    rpc putJob (Job) returns (JobResults) {}; // Send to Scheduler
    rpc getServiceStatus(ServiceRequest) returns (ServiceStatus) {};
    rpc advertiseServiceStatus(ServiceStatus) returns (Status) {};
    rpc advertiseWorkerStatus(WorkerStatus) returns (Status) {}; // Worker > Broker, Broker Externo > Broker
}

service Scheduler { // Broker interno > Scheduler
    rpc scheduleJob (Job) returns (RemoteClient) {};
    rpc notify(WorkerStatus) returns (Status) {}; 
}

service Worker { // Broker interno > Worker
    rpc submitJob (Job) returns (JobResults) {};
}

